	@import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
	
	html,body {
	   font-family: 'Poppins', sans-serif;
	}
	
	h5,ul li a:not(.fa) {
		font-family: 'Poppins', sans-serif!important;
	}
	
	.bordered {
		border:15px ridge #ddd;
		padding:50 50;
		border-radius:0px;
	}

	#flamescalc {
		
		background-size: cover;
		-webkit-background-size: cover;
		-moz-background-size: cover;
		-o-background-size: cover;
		margin-top:10px;
		background-color: crimson;
	}

	#p1 {
	color:ivory;
	font-weight:bold;
	font-size:20px;
	text-shadow: 2px 2px 4px #000;

	}

	#result{
	font-size:4vmax;
	font-weight:bold;
	color:white;

	border-radius:15px;

	<center>
	<input type="text" class="form-control" id="name1" name="yname" placeholder="your name" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32));" onkeyup="updateURL()" required/>

	<input type="text" class="form-control" id="name2" name="pname" placeholder="your partner name" onkeypress="return ((event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32));" onkeyup="updateURL()" required/>

	<input id="btnFlames" class="btn btn-danger" type="submit" value="FLAMES" />
	<input id="btnReset" class="btn btn-light" type="reset" onclick="document.getElementById('result').style.display='none';" value="Reset" />
